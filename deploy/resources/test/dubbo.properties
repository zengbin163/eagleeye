dubbo.application.name=eagleeye
dubbo.application.owner=bing
dubbo.registry.address=zookeeper://10.10.13.23:2181

#use netty4
dubbo.reference.client=netty4

#peeper config
peeper.zookeepers=10.10.13.23:2181
peeper.zookeeper.session.timeout=60000

#logger
monitor.log.home=/data/logs/chain/eagle-monitor.log

#被监控端同步监控数据周期时间，可不配置，默认是一分钟同步一次
monitor.collect.interval=60000

#监控数据持久化周期,默认是一分钟,单位是秒
monitor.write.interval=60

#mysql
dubbo.monitor.mysql.url=jdbc:mysql://10.10.13.24:3306/eagleeye?useUnicode=true&amp;characterEncoding=UTF8&amp;allowMultiQueries=true
dubbo.monitor.mysql.username=dev
dubbo.monitor.mysql.password=dev3@123456
dubbo.monitor.mysql.pool.max=10
dubbo.monitor.mysql.pool.min=10
